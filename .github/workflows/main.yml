name: YouTube Auto Uploader

on:
  schedule:
    # UTC Times convert kiye gaye hain IST ke liye:
    # 03:00 UTC = 08:30 AM IST (Subah)
    # 09:00 UTC = 02:30 PM IST (Dopehar)
    # 14:00 UTC = 07:30 PM IST (Shaam)
    - cron: '0 3,9,14 * * *'
  
  workflow_dispatch: # Manual button abhi bhi rahega

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          DONE_FOLDER_ID: ${{ secrets.DONE_FOLDER_ID }}
        run: python main.py
